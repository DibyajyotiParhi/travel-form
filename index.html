<!DOCTYPE html>
<html>
<head>
  <title>Travel Requirement Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }

    .box {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    label {
      font-size: 14px;
      margin-top: 10px;
      display: block;
      color: #555;
    }

    button {
      background: #25D366;
      color: #ffffff;
      border: none;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #666;
      margin-top: 20px;
    }

    footer a {
      text-decoration: none;
      margin: 0 5px;
      font-weight: bold;
    }

    footer a.instagram {
      color: #E1306C;
    }

    footer a.linkedin {
      color: #0077b5;
    }

    footer a.email {
      color: #444;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>üöï Travel Requirement</h2>

  <input id="name" type="text" placeholder="Your Name" required>
  <input id="contact" type="tel" placeholder="Contact Number" required>

  <select id="location" required>
    <option value="">Select Location</option>
    <option>Bhubaneswar</option>
    <option>Kolkata</option>
  </select>

  <input id="from" type="text" placeholder="From" required>
  <input id="to" type="text" placeholder="To" required>

  <label>Select Date</label>
  <input id="date" type="date" required>

  <label>Select Time</label>
  <input id="time" type="time" required>

  <select id="vehicle" required>
    <option value="">Select Vehicle Type</option>
    <option>Car</option>
    <option>Bike</option>
    <option>Scooty</option>
  </select>

  <input id="fare" type="number" placeholder="Expected Fare (‚Çπ)" required>

  <button onclick="sendToWhatsApp()">Send to WhatsApp</button>

  <footer>
    <p><strong>Contact Us</strong></p>
    <p>
      <a class="email" href="mailto:djparhi2002@gmail.com">Email</a> |
      <a class="instagram"
         href="https://www.instagram.com/deadline_dorkxx?igsh=ZWd3enEzMW0zeGNh">
         Instagram
      </a> |
      <a class="linkedin"
         href="https://www.linkedin.com/in/dibyajyotiparhi"
         target="_blank">
         LinkedIn
      </a>
    </p>
    <p>¬© 2026 All Rights Reserved</p>
    <p>Created by <strong>Dibyajyoti</strong></p>
  </footer>
</div>

<script>
function sendToWhatsApp() {

  var nameVal = document.getElementById("name").value.trim();
  var contactVal = document.getElementById("contact").value.trim();
  var locationVal = document.getElementById("location").value;
  var fromVal = document.getElementById("from").value.trim();
  var toVal = document.getElementById("to").value.trim();
  var dateVal = document.getElementById("date").value;
  var timeVal = document.getElementById("time").value;
  var vehicleVal = document.getElementById("vehicle").value;
  var fareVal = document.getElementById("fare").value.trim();

  if (!nameVal || !contactVal || !locationVal || !vehicleVal) {
    alert("Please fill all required fields");
    return;
  }

  var message =
    "üöï *Travel Requirement*\n\n" +
    "üë§ Name: " + nameVal + "\n" +
    "üìû Contact: " + contactVal + "\n\n" +
    "üìç Location: " + locationVal + "\n" +
    "‚û°Ô∏è From: " + fromVal + "\n" +
    "üèÅ To: " + toVal + "\n" +
    "üìÖ Date: " + dateVal + "\n" +
    "‚è∞ Time: " + timeVal + "\n" +
    "üöò Vehicle: " + vehicleVal + "\n" +
    "üí∞ Expected Fare: ‚Çπ" + fareVal;

  var whatsappUrl = "https://wa.me/?text=" + encodeURIComponent(message);
  window.open(whatsappUrl, "_blank");
}
</script>

</body>
</html>
